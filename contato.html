    <main>
        <h1>Entre em Contato</h1>
        <form method="post" action="/enviar-formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required aria-label="Nome">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail" required aria-label="E-mail">
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" placeholder="Sua mensagem" required aria-label="Mensagem"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </main>
